<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Создать кнопку "Перевернуть". При клике на кнопку текст кнопки, должен перевернуться и отобразиться в обратном порядке. -->
    <div id="app">
        <button @click="reverseText">Перевернуть</button>
        <p>{{ buttonText }}</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                buttonText: 'Текст кнопки'
            },
            methods: {
                reverseText() {
                    this.buttonText = this.buttonText.split('').reverse().join('');
                }
            }
        });

    </script>
</body>

</html>
